<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>GoodShop</title>

    <link rel="stylesheet" href=web.css type="text/css">
    <link rel="stylesheet" href="admin.css" type="text/css">
</head>

<body>

    <div> 
        <header> Welcome to GoodShop! </header>
    </div>

    <div class="adminheader"> 
        Admin Panel
    </div>

    <div class="container"> <!--  Flex box (2 columns 3 Forms)-->
        <div id="FlexCol1">
            
            <fieldset>
                <legend>New Product</legend>
                <form method="POST" action=“admin-process.php?action=xxx" enctype="multipart/form-data">

                    <label for="prod_catid">Category *</label>
                    <div>
                        <select id="prod_catid" name="catid" required="true"></select>
                    </div>
                    
                    <label for="prod_name">Product Name *</label>
                    <div>
                        <input id="prod_name" type="text" name="name" required="true" pattern="[a-zA-Z\s]+" />
                    </div>

                    <label for="prod_desc">Description *</label>
                    <div>
                        <input id="prod_desc" type="text" name="description" required="true" pattern="[a-zA-Z\s]+" />
                    </div>

                    <label for="prod_ori">Origin *</label>
                    <div>
                        <input id="prod_ori" type="text" name="origin" required="true" pattern="[a-zA-Z\s]+" />
                    </div>

                    <label for="prod_price">Price (HKD) *</label>
                    <div>
                        <input id="prod_price" type="number" name="price" required="true" pattern="^[\d\.]+$"/>
                    </div>
                    
                    <label>Image *</label>
                    <div>
                        <input type="file" name="file" required="true" accept="image/jpeg, image/gif, image/png"/>
                    </div> 
                    
                    <input type="submit" value="Submit" />
                </form> 
            </fieldset>
        </div>

        <div id="FlexCol2">

            <fieldset>
                <legend>New Catagories</legend>
                <form method="POST" action=“admin-process.php?action=xxx" enctype="multipart/form-data">

                    <label for="prod_cat">Category *</label>
                    <div>
                        <input id="prod_cat" name="catname" type="text" required="true" pattern="[a-zA-Z\s]+"></select>
                    </div>

                    <input type="submit" value="Submit" />
                </form> 
            </fieldset>

            <fieldset>
                <legend>Delete Product</legend>
                <form method="POST" action=“admin-process.php?action=xxx" enctype="multipart/form-data">
                    
                    <label for="prod_name">Product Name  *</label>
                    <div>
                        <select id="prod_name" name="name" required="true"></select>
                    </div>

                    <input type="submit" value="Submit" />
                </form> 
            </fieldset>

        </div>

    </div>
    
    <div>
        <footer>
            <div>
                GoodShop Limited 2023
            </div>
            <div>
                Come And Buy! Enjoy Shopping! 
            </div>
        </footer>
    </div>
</body>

</html>
